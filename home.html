<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
    type="text/javascript"
    src="http://code.jquery.com/jquery-latest.min.js"
  ></script>
    <title>Counter</title>
  </head>
  <body>
    <div class="container-s position-absolute top-50 start-50 translate-middle">
      <div class="row text-center">
        <h1>Counter</h1>
        <div class="p-6">
          <span class="text-success" id="number">0</span>
        </div>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col-sm">
            <button class="btn btn-lg btn-danger btn-block" id="minus">Decrease</button>
          </div>
          <div class="col-sm">
            <button class="btn btn-lg btn-info btn-block border" id="reset">Reset</button>
          </div>
          <div class="col-sm">
            <button class="btn btn-lg btn-success btn-block" id="plus">Increase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="jQuery.js"></script>
  </body>
</html>
