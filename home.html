<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    
    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
    type="text/javascript"
    src="http://code.jquery.com/jquery-latest.min.js"
  ></script>
    <title>Counter</title>
  </head>
  <body>
    <div class="container-s position-absolute top-50 start-50 translate-middle">
      <div class="row text-center">
        <h1>Counter</h1>
        <div class="p-6">
          <span class="text-success" id="number">0</span>
        </div>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col-sm">
            <button class="btn btn-lg btn-danger btn-block" id="minus"><i class="fa-solid fa-arrow-down"></i>Decrease</button>
          </div>
          <div class="col-sm">
            <button class="btn btn-lg btn-info btn-block" id="reset"><i class="fa-solid fa-trash-can-arrow-up"></i>Reset</button>
          </div>
          <div class="col-sm">
            <button class="btn btn-lg btn-success btn-block" id="plus"><i class="fa-solid fa-arrow-up"></i></i>Increase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="jQuery.js"></script>
  </body>
</html>
